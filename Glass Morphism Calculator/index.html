<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calbox">

        <input type="text" name="" id="display" placeholder="0">

        <div class="row1">
            <button class="operators" id="allclear">AC</button>
            <button class="operators" id="delete">C</button>
            <button class="operators" id="percentager">&#37;</button>
            <button class="operators" id="divide">&divide</button>
        </div>

        <div class="row2">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="operators" id="multiply">&times;</button>
        </div>
        <div class="row3">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="operators" id="sum">+</button>
        </div>
        <div class="row4">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="operators" id="sub">-</button>
        </div>
        <div class="row5">
            <button class="num" id="dub0">00</button>
            <button class="num" id="0">0</button>
            <button class="num" id="dot">.</button>
            <button class="operators" id="result">=</button>
        </div>
    </div>
</body>
</html>
