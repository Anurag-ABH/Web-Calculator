<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calbox">
        <input type="text" name="" id="">

        <div class="row1">
            <button class="symb" id="allclear">AC</button>
            <button class="symb" id="C">C</button>
            <button class="symb" id="per">%</button>
            <button class="symb" id="divide">&divide;</button>
        </div>

        <div class="row2">
            <button class="numb" id="7">7</button>
            <button class="numb" id="8">8</button>
            <button class="numb" id="9">9</button>
            <button class="symb" id="mult">&times;</button>
        </div>

        <div class="row3">
            <button class="numb" id="4">4</button>
            <button class="numb" id="5">5</button>
            <button class="numb" id="6">6</button>
            <button class="symb" id="sub">-</button>
        </div>

        <div class="row3">
            <button class="numb" id="1">1</button>
            <button class="numb" id="2">2</button>
            <button class="numb" id="3">3</button>
            <button class="symb" id="sum">+</button>
        </div>
        
        <div class="row4">
            <button class="numb" id="dul0">00</button>
            <button class="numb" id="0">0</button>
            <button class="numb" id="point">.</button>
            <button class="symb" id="result">=</button>
        </div>
    </div>
</body>
</html>
